<!DOCTYPE html>



<html>
<head>
    <meta charset="utf-8" />
    <title>API Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function SearchZip(zip_search) {

            var webMethod = "ProjectServices.asmx/SearchRequest";
            var parameters = "{\"zip\":\"" + encodeURI(zip_search) + "\"}";
            var rtn = "";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    //rtn = msg.toString;
                    //*lert(JSON);*
                    //console.log(msg[0]);
                    //alert(JSON.parse(msg));
                    console.log(JSON.parse(msg.d));
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
            return console.log(rtn);
        }
    </script>

</head>

<body>
    <form onsubmit="SearchZip($('#zip_code').val()); return false;">
        <table>
            <tr>
                <td>
                    <input type="text" name="zip_code" id="zip_code" />
                </td>
                <td>
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
